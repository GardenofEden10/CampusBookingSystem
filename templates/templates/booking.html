<!DOCTYPE html>
<html>
<head>
    <title>Booking - Campus Resource Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Book a Resource</h2>
    <form method="POST">
        <input type="text" name="resource" placeholder="Resource Name" required><br><br>
        <input type="datetime-local" name="start_time" required><br><br>
        <input type="datetime-local" name="end_time" required><br><br>
        <button type="submit">Book</button>
    </form>
</body>
</html>
